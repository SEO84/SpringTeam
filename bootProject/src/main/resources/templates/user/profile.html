<!doctype html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- content -->
<div class="container" layout:fragment="content">

    <div class="container mt-5">
        <h1>profile화면</h1>
        <div class="text-center mb-4">
            <img th:src="${user.profilePicture != null ? user.profilePicture : 'https://via.placeholder.com/150'}"
                 class="rounded-circle" alt="Profile Picture" />
            <h2 class="mt-2" th:text="${user.name} + '님 어서오세요.'"></h2>
                <form action="/users/update" method="get">
                    <button type="submit" class="btn btn-secondary">내 정보 수정</button>
                </form>
        </div>

        <div class="text-center mb-4">
            <span class="me-3">게시물 수: <strong>0</strong></span>
            <span class="me-3">팔로워 수: <strong>0</strong></span>
            <span class="me-3">팔로잉 수: <strong>0</strong></span>
        </div>

        <div class="text-center mb-4">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#postModal">게시물 추가</button>
        </div>

        <div class="row">
            <!-- 게시물 카드가 여기에 추가됩니다. -->
        </div>
    </div>

    <!-- 게시글 작성 모달 -->
    <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="postModalLabel">게시글 작성</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="postForm">
                        <div class="mb-3">
                            <label for="postTitle" class="form-label">제목</label>
                            <input type="text" class="form-control" id="postTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="postContent" class="form-label">내용</label>
                            <textarea class="form-control" id="postContent" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">저장하기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</div>
<!-- content -->

<!-- javascript -->
<th:block layout:fragment="javascript">
    <script>
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 기본 폼 제출 방지

            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;

            // 게시글 카드 추가
            const postRow = document.querySelector('.row');
            const postCard = document.createElement('div');
            postCard.className = 'col-md-4 mb-4';
            postCard.innerHTML = `
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">${title}</h5>
                    <p class="card-text">${content}</p>
                </div>
            </div>
        `;
            postRow.appendChild(postCard);

            // 모달 닫기
            const modalElement = document.getElementById('postModal');
            const modal = new bootstrap.Modal(modalElement);
            modal.hide();

            // 모달 배경 제거
            const backdrop = document.querySelector('.modal-backdrop');
            if (backdrop) {
                backdrop.remove();
            }

            // 폼 초기화
            document.getElementById('postForm').reset();
        });
    </script>

</th:block>
<!-- javascript -->

</body>
</html>
