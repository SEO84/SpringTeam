<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- css -->
    <!-- <th:href ="@{이동할 경로}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body>
<div class="container">
    <h1>회원가입</h1>
    <form action="/user/signup" method="post">
    <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="이메일" required>
        <button class="verify-btn">중복확인</button>
    </div>

    <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호" required>
    </div>

    <div class="form-group">
        <label for="confirm-password">비밀번호 확인</label>
        <input type="password" id="confirm-password" placeholder="비밀번호 확인" required>
    </div>

    <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="이름" required>
        <div class="gender">
            <label><input type="radio" name="gender" value="male"> 남</label>
            <label><input type="radio" name="gender" value="female"> 여</label>
        </div>
    </div>

    <div class="form-group">
        <label for="phone">전화번호</label>
        <input type="text" id="phone" placeholder="ex) 000-0000-0000" required>
        <label for="birthdate">생년월일</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <input type="hidden" id="age" name="age">
<!--        <p id="age-display"></p> &lt;!&ndash; 나이를 표시할 요소 &ndash;&gt;-->
    </div>

    <div class="form-group">
        <label for="zipcode">주소</label>
        <input type="text" id="zipcode" placeholder="우편번호" required>
        <button class="address-btn">주소찾기</button>
        <input type="text" id="address" placeholder="주소" required>
        <input type="text" id="detailed-address" placeholder="상세주소" required>
    </div>

    <button class="submit-btn">가입완료</button>
    </form>
</div>
<!-- jQuery 라이브러리 추가 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    document.getElementById('birthdate').addEventListener('change', function() {
        const birthdate = new Date(this.value);
        const today = new Date();
        let age = today.getFullYear() - birthdate.getFullYear();
        const monthDiff = today.getMonth() - birthdate.getMonth();

        // 생일이 지나지 않았으면 나이를 하나 줄임
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthdate.getDate())) {
            age--;
        }

        // 나이를 숨겨진 입력 필드에 설정
        document.getElementById('age').value = age;

        // 나이를 화면에 표시
        document.getElementById('age-display').innerText = `나이: ${age}세`;
    });
</script>



</body>

</html>
