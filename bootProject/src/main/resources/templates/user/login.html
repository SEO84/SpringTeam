<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="login-box">
            <h2>로그인</h2>
            <p th:text="${message}" class="text-danger"></p>
            <form method="post" th:action="@{/users/login}" id="login-form">
                <div class="form-group">
                    <input type="email" name="email" placeholder="이메일" required autocomplete="off" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="비밀번호" required autocomplete="off" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">로그인</button>
                <a th:href="@{/users/signup}" class="d-block text-center mt-2">계정이 없으신가요? 회원가입</a>
            </form>
            <div class="social-login mt-4">
                <button type="button" class="btn btn-warning w-100 mb-2" id="kakaoLogin">카카오로 로그인</button>
                <button type="button" class="btn btn-success w-100 mb-2" id="naverLogin">네이버로 로그인</button>
                <button type="button" class="btn btn-danger w-100" id="googleLogin">구글로 로그인</button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script>
    // 소셜 로그인 이벤트 핸들러
    document.getElementById('kakaoLogin').addEventListener('click', function() {
        window.location.href = '/oauth2/authorization/kakao';
    });
    document.getElementById('naverLogin').addEventListener('click', function() {
        window.location.href = '/oauth2/authorization/naver';
    });
    document.getElementById('googleLogin').addEventListener('click', function() {
        window.location.href = '/oauth2/authorization/google';
    });
</script>
</body>
</html>
