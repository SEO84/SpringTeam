<!doctype html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">

<head>
    <style>
        /* 기존 스타일 유지 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .chat-container {
            display: flex;
            width: 100%;
        }

        .chat-list {
            width: 30%;
            background-color: #ffffff;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            position: relative;
        }

        .chat-list-header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .search-container {
            display: inline-block;
            margin-left: 10px;
            margin-right: 10px;
        }

        .search-container input {
            width: 100px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-list-item {
            padding: 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .chat-list-item:hover {
            background-color: #f9f9f9;
        }

        .room-info-modal-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ddd;
            margin-right: 15px;
        }

        .chat-preview {
            flex: 1;
        }

        .chat-preview h4 {
            margin: 0 0 5px;
            font-size: 16px;
            color: #333;
        }

        .chat-preview p {
            margin: 0;
            font-size: 14px;
            color: #777;
        }

        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
        }

        .chat-header {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            margin: 10px 0;
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.user .message-content {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .message.other .message-content {
            background-color: #f0f0f0;
            color: #333;
        }

        .chat-input {
            padding: 10px;
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }

    </style>
</head>

<body>
<div layout:fragment="content">
    <div class="chat-container">
        <div class="chat-list">
            <div class="chat-list-header">
                <div class="search-container" id="searchContainer">
                    <form action="/matchingRoom/roomList" method="get" id="searchForm">
                        <input type="text" name="keyword" placeholder="채팅방 제목으로 검색..." th:value="${keyword}">
                        <!--                        <button type="submit" style="display: none;">검색</button>-->
                    </form>
                </div>
                <!--                <button class="icon-button" id="searchButton">🔍</button>-->
                <button class="icon-button" id="addButton">➕</button>

            </div>

            <div th:each="room : ${roomList}" class="chatInfo">
                <div class="chat-avatar"></div>
                <div class="chat-preview">
                    <h4 th:text="${room.roomId}" hidden="hidden">방번호</h4>
                    <h4 th:text="${room.hostId}" hidden="hidden">호스트번호</h4>
                    <h4 th:text="${room.title}">채팅방 제목</h4>
                    <span th:text="${room.currentParticipants + ' / ' + room.maxParticipants}">0 / 0</span>
                    <p th:text="${room.description}">채팅방 설명</p>
                </div>
            </div>
        </div>

        <div class="chat-window">
            <div class="chat-header">채팅방</div>
            <div class="chat-messages">
                <div class="message other">
                    <div class="message-content">안녕하세요</div>
                </div>
                <div class="message user">
                    <div class="message-content">안녕하세요</div>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="메시지를 입력하세요...">
                <button>전송</button>
            </div>
        </div>

        <!--    채팅방 생성모달-->
        <div class="modal fade registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">채팅방 생성</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text">방 이름</span>
                            <input type="text" class="form-control title">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">설명</span>
                            <input type="text" class="form-control description">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">최대인원</span>
                            <input type="number" class="form-control maxParticipants">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary registerCloseBtn">취소</button>
                        <button type="button" class="btn btn-primary registerBtn">생성</button>
                    </div>
                </div>
            </div>
        </div>

        <!--    //채팅방 정보 모달-->
        <div class="modal fade roomInfoModal" tabindex="-1" aria-labelledby="roomInfoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="roomInfoModalLabel">방 정보</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center room-info-modal-body">
                        <div class="chat-avatar"></div>
                        <h4 class="room-title"></h4>
                        <p class="room-participants"></p>
                        <p class="room-description"></p>
                    </div>

                    <!-- 모달 하단 버튼들 -->
                    <div class="modal-footer">
                        <!-- 수정, 삭제, 닫기 버튼 (호스트일 때만 표시) -->
                        <button type="button" class="btn btn-danger room-delete-btn" style="display: none;">삭제</button>
                        <button type="button" class="btn btn-warning room-edit-btn" style="display: none;">수정</button>

                        <!-- 나가기, 닫기 버튼 (일반 사용자가 들어갔을 때 표시) -->
                        <button type="button" class="btn btn-danger room-leave-btn" style="display: none;">방 나가기</button>

                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/matchingRoom.js"></script>

</div>


<script layout:fragment="javascript" th:inline="javascript">
    // 검색 버튼 클릭 이벤트 처리




    // + 버튼 클릭 이벤트 처리
    const registerModal = new bootstrap.Modal(document.querySelector(".registerModal"));
    const registerBtn = document.querySelector(".registerBtn");
    const registerCloseBtn = document.querySelector(".registerCloseBtn");

    const title = document.querySelector(".title");
    const description = document.querySelector(".description");
    const maxParticipants = document.querySelector(".maxParticipants");

    document.querySelector('#addButton').addEventListener('click',
        function (e) {
            console.log("방 추가 클릭")
            registerModal.show()
        })

    registerCloseBtn.addEventListener("click",
        function (e) {
            registerModal.hide()
        })

    registerBtn.addEventListener("click",
        function (e) {
            const matchingRoomDTO = {
                hostId: 1,
                title: title.value,
                description: description.value,
                maxParticipants: maxParticipants.value,
                currentParticipants: 1,
                status: "Open"
            };
            const roomParticipantsDTO = {
                senderId: 1,
                status: "Pending"
            };

            const roomRegisterObj = {
                matchingRoomDTO: matchingRoomDTO,
                roomParticipantsDTO: roomParticipantsDTO
            };
            addRoom(roomRegisterObj)
                .then(result => {
                    alert("채팅방을 생성했습니다.");
                    registerModal.hide();
                })
                .catch(e => {
                    alert("예외가 발생함");
                });
        });


    //수정
    // 방 정보 모달
    const roomInfoModal = new bootstrap.Modal(document.querySelector(".roomInfoModal"));

    // 채팅 리스트에서 각 방 항목에 이벤트 리스너 추가
    const chatItems = document.querySelectorAll(".chatInfo");

    chatItems.forEach(chatItem => {
        chatItem.addEventListener("click", function () {
            console.log("방 정보 클릭")
            // 방 정보 가져오기
            const roomId = this.querySelector("h4:nth-of-type(1)").innerText;
            const hostId = this.querySelector("h4:nth-of-type(2)").innerText;
            const roomTitle = this.querySelector("h4:nth-of-type(3)").innerText;
            const roomParticipants = this.querySelector(".chat-preview span").innerText;
            const roomDescription = this.querySelector(".chat-preview p").innerText;

            // 모달에 정보 설정
            document.querySelector(".room-title").innerText = roomTitle;
            document.querySelector(".room-participants").innerText = roomParticipants;
            document.querySelector(".room-description").innerText = roomDescription;

            // 유저가 방의 호스트인지 확인
            if (1 == hostId) {
                // 호스트일 때 수정, 삭제, 닫기 버튼을 표시
                document.querySelector(".room-delete-btn").style.display = "inline-block";
                document.querySelector(".room-edit-btn").style.display = "inline-block";
                document.querySelector(".room-leave-btn").style.display = "none";
            } else {
                // 일반 사용자일 때 나가기, 닫기 버튼을 표시
                document.querySelector(".room-delete-btn").style.display = "none";
                document.querySelector(".room-edit-btn").style.display = "none";
                document.querySelector(".room-leave-btn").style.display = "inline-block";
            }

            // 모달 표시
            roomInfoModal.show();
        });
    });

    // 채팅방 삭제
    document.querySelector(".room-delete-btn").addEventListener("click", function () {
        const roomId = document.querySelector(".room-title").innerText; // 방 ID 가져오기
        deleteRoom(roomId) // deleteRoom 함수 호출
            .then(() => {
                alert("채팅방이 삭제되었습니다.");
                roomInfoModal.hide(); // 모달 닫기
                location.reload(); // 페이지 새로 고침 (채팅방 리스트 갱신)
            })
            .catch((e) => {
                alert("채팅방 삭제에 실패했습니다.");
            });
    });
</script>

</body>
</html>
