<!doctype html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">
<head>
    <title>중고장터 게시판</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <h2 class="mb-4 text-center">중고장터</h2>

    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" th:each="post : ${postsPage.content}">
            <div class="card h-100 shadow-sm">
                <img th:src="${post.imageUrl != null ? post.imageUrl : '/img/default.png'}"
                     class="card-img-top" alt="게시글 이미지"
                     style="height: 180px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.title}">게시글 제목</h5>
                    <p class="card-text" th:text="${post.content}">게시글 내용</p>
                    <p class="text-muted small" th:text="${#temporals.format(post.created_at, 'yyyy-MM-dd')}">작성일</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted" th:text="${post.user != null ? post.user.address : '주소 미등록'}"></small>
                </div>
            </div>
        </div>

        <!-- 게시글이 없는 경우 -->
        <div class="col text-center" th:if="${postsPage.empty}">
            <p>게시글이 없습니다.</p>
        </div>
    </div>

    <!-- 페이징 -->
    <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/posts/category/UsedItems(page=${currentPage - 1})}">이전</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/posts/category/UsedItems(page=${i})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/posts/category/UsedItems(page=${currentPage + 1})}">다음</a>
            </li>
        </ul>
    </nav>
</div>

<th:block layout:fragment="javascript">
    <script>
        document.title = "중고나눔 게시판 - Togedog";
    </script>
</th:block>
</body>
</html>
