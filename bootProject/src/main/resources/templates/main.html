<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- css -->
    <!-- <th:href ="@{이동할 경로}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/base.css}">

</head>
<body>
    <div id="wrap">
        <div id="side">
            <a class="logo" th:href="@{/home}">LOGO</a>
            <ul class="sideMenu">
                <li>
                    <a>
                        <div class="icon"><div class="profile-img"></div></div>
                        <div class="txt">프로필</div>
                    </a>
                </li>
                <li>
                    <a>
                        <div class="icon"><img th:src="@{/img/matching.svg}" alt=""></div>
                        <div class="txt">메이트매칭</div>
                    </a>
                </li>
                <li>
                    <a>
                        <div class="icon"><img th:src="@{/img/chats.svg}" alt=""><span class="count">99</span></div>
                        <div class="txt">채팅</div>
                    </a>
                </li>
                <li>
                    <a>
                        <div class="icon"><img th:src="@{/img/bell.svg}" alt=""><span class="count">2</span></div>
                        <div class="txt">알림</div>
                    </a>
                </li>
                <li>
                    <a>
                        <div class="icon"><img th:src="@{/img/calendar.svg}" alt=""></div>
                        <div class="txt">산책일정</div>
                    </a>
                </li>
                <li>
                    <a>
                        <div class="icon"><img th:src="@{/img/gear.svg}" alt=""></div>
                        <div class="txt">설정</div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="mainContent">
            <header>

            </header>

            <div class="container" layout:fragment="content">
                <div class="container mt-5">
                    <div class="text-center mb-4">
                        <img src="https://via.placeholder.com/150" class="rounded-circle" alt="Profile Picture" />
                        <h2 class="mt-2">BusanIT501</h2>
                        <p>평점: 3.8</p>
                        <button class="btn btn-secondary">메시지 보내기</button>
                    </div>

                    <div class="text-center mb-4">
                        <span class="me-3">게시물 수: <strong>43</strong></span>
                        <span class="me-3">팔로워 수: <strong>2</strong></span>
                        <span class="me-3">팔로잉 수: <strong>2</strong></span>
                    </div>

                    <div class="text-center mb-4">
                        <button class="btn btn-primary">게시물 추가</button>
                    </div>

                    <div class="row">
                        <!-- 게시물 카드 -->
                        <div class="col-6 col-md-4 mb-4">
                            <div class="card">
                                <img src="https://via.placeholder.com/300" class="card-img-top" alt="Post Image">
                                <div class="card-body">
                                    <h5 class="card-title">게시물 제목</h5>
                                </div>
                            </div>
                        </div>

                        <!-- 반복해서 게시물 카드 추가 -->
                        <div class="col-6 col-md-4 mb-4">
                            <div class="card">
                                <img src="https://via.placeholder.com/300" class="card-img-top" alt="Post Image">
                                <div class="card-body">
                                    <h5 class="card-title">게시물 제목</h5>
                                </div>
                            </div>
                        </div>

                        <div class="col-6 col-md-4 mb-4">
                            <div class="card">
                                <img src="https://via.placeholder.com/300" class="card-img-top" alt="Post Image">
                                <div class="card-body">
                                    <h5 class="card-title">게시물 제목</h5>
                                </div>
                            </div>
                        </div>

                        <div class="col-6 col-md-4 mb-4">
                            <div class="card">
                                <img src="https://via.placeholder.com/300" class="card-img-top" alt="Post Image">
                                <div class="card-body">
                                    <h5 class="card-title">게시물 제목</h5>
                                </div>
                            </div>
                        </div>

                        <div class="col-6 col-md-4 mb-4">
                            <div class="card">
                                <img src="https://via.placeholder.com/300" class="card-img-top" alt="Post Image">
                                <div class="card-body">
                                    <h5 class="card-title">게시물 제목</h5>
                                </div>
                            </div>
                        </div>

                        <div class="col-6 col-md-4 mb-4">
                            <div class="card">
                                <img src="https://via.placeholder.com/300" class="card-img-top" alt="Post Image">
                                <div class="card-body">
                                    <h5 class="card-title">게시물 제목</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer"></div>
        </div>
    </div>

    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <th:block layout:fragment="javascript">

    </th:block>
    <!-- javascript -->

</body>
</html>
