<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- css -->
    <!-- <link rel="stylesheet" th:href ="@{이동할 경로}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/base.css}">

    <!-- js -->
    <!-- <script th:src="@{이동할 경로}"></script> -->
    <script th:src="@{/js/base.js}"></script>


</head>
<body>
    <div id="wrap">
        <div id="side">
            <div class="logo"><a th:href="@{/home}"><img th:src="@{/img/logo.svg}"></a></div>
            <ul class="sideMenu">
                <li>
                    <a>
                        <div class="icon"><div class="profile-img"></div></div>
                        <div class="txt">프로필</div>
                    </a>
                </li>
                <li>
                    <a>
                        <div class="icon"><img th:src="@{/img/matching.svg}" alt=""></div>
                        <div class="txt">메이트매칭</div>
                    </a>
                </li>
                <li>
                    <a>
                        <div class="icon"><img th:src="@{/img/chats.svg}" alt=""><span class="count">99</span></div>
                        <div class="txt">채팅</div>
                    </a>
                </li>
                <li>
                    <a>
                        <div class="icon"><img th:src="@{/img/bell.svg}" alt=""><span class="count">2</span></div>
                        <div class="txt">알림</div>
                    </a>
                </li>
                <li>
                    <a>
                        <div class="icon"><img th:src="@{/img/calendar.svg}" alt=""></div>
                        <div class="txt">산책일정</div>
                    </a>
                </li>
                <li>
                    <a>
                        <div class="icon"><img th:src="@{/img/gear.svg}" alt=""></div>
                        <div class="txt">설정</div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="mainContent">
            <header id="header">
                <form action="" method="post">
                    <div class="search">
                        <button type="submit" class="searchBtn"><img th:src="@{/img/search_bold.svg}"></button>
                        <input type="text" name="" id="" placeholder="산책메이트">
                    </div>
                </form>
                <ul class="headMenu">
                    <li><a th:href="@{/posts/category/hospital}">동물병원</a></li>
                    <li><a th:href="@{/posts/category/useditems}">중고나눔</a></li>
                    <li><a th:href="@{/posts}">커뮤니티</a></li>
                </ul>
                <ul class="headMember">
                    <!-- 로그아웃 -->
                    <li class="headSignup"><a>회원가입</a></li>
                    <li class="headLogin"><a>로그인</a></li>
                    <!-- 로그인 -->
                    <li><a><img th:src="@{/img/message_bold.svg}"><span class="count">6</span></a></li>
                    <li><a><img th:src="@{/img/bell_bold.svg}"><span class="count">99+</span></a></li>
                    <li class="headProfile">
                        <button class="headProfileBtn" onclick="headProfileClick()">
                            <span>Busanit501</span>님
                            <span class="icon"><img th:src="@{/img/arrow_down_bold.svg}"></span>
                        </button>
                        <div class="profileOption" onmouseleave="headProfileOption()">
                            <ul>
                                <li><a>내프로필</a></li>
                                <li><a>설정</a></li>
                                <li><a>로그아웃</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </header>

            <div class="content" layout:fragment="content">
                <!-- content 영역 -->
            </div>

            <div class="footer"></div>
        </div>
    </div>

    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const headProfile = document.querySelector(".headProfile");
        function headProfileClick() {
            headProfile.classList.toggle('active');
        }
        function headProfileOption() {
            headProfile.classList.remove('active');
        }

    </script>
    <th:block layout:fragment="javascript">

    </th:block>
    <!-- javascript -->

</body>
</html>
